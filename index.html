        <div class="card mx-auto mb-5" style="width: 18rem; background-color:rgba(255, 255, 255, 0.7);">

            </p>

        </div>
        <div class="card mx-auto mb-5" style="width: 18rem; background-color:rgba(255, 255, 255, 0.7);">

            <p class="card-text">
              <ul>
                <li></li>
              </ul>
            </p>
            <button id="pet2" type="button" class="btn btn-warning">Pick Me!</button>
          </div>
        </div>
      </div>
​
      <div class="row mx-auto">
        <div class="card mx-auto mb-5" style="width: 18rem; background-color:rgba(255, 255, 255, 0.7);">

         <img src="./assets/gifs/DinoSprites_tard.gif" style="width: 12rem;" class="card-img-top" alt="Dino Tard">

<displaypage id="petName" class="page">
    <div id="namePet" class="container" style="text-align: center">
      <div class="row">
        <div class="col-xl-4">
          <div class="row mb-4">
            <div class="col-xl-4 mt-3">
              <h2>Name Your Pet!</h2>
            </div>
          </div>
​
          <div class="row mx-auto">
            <div class="card mx-auto mb-5" style="width: 18rem;">
              <div class="card-body">
                <h5 contenteditable="true" class="card-title">Name Me!</h5>
                <img class="pet-sprite" src="..." class="card-img-top" alt="..."><br />
                <input type="text" id="pet-name-input" placeholder="Enter name">
                <button id="save-name" type="button" class="btn btn-primary">Save Name</button>
              </div>
            </div>
​
          </div>
        </div>
      </div>
    </div>
    
</displaypage>
