<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Chewy&display=swap" rel="stylesheet">
  <title>Chaser</title>
  <link rel="stylesheet" type="text/css" href="../../assets/css/style.css">
  <style>
    canvas {
      border: 1px solid black;
      float: left;
      background: rgb(174, 223, 255);
    }

    html, body {
      background: rgba(255, 255, 255, 0);
    }

    .game-title,
    #scoreboard-chaser,
    #timer-chaser, 
    p {
      font-family: 'Chewy', cursive;
      color: #ffc107;
      text-shadow: -1px -1px 0 #545454, 1px -1px 0 #545454, -1px 1px 0 #545454, 1px 1px 0 #545454;
    }
  </style>
</head>
<body>
  <h1 class="game-title">Chase game!</h1>
  <canvas></canvas>
  <h1 id="scoreboard-chaser">Score: 0</h1>
  <h1 id="timer-chaser">Time remaining: 30</h1>
  <p>Your pet wants to be chased around! Click on your pet to catch them!</p>
  <button class="btn btn-warning" id="returnHome">Return to Pet</button>
  <div style="display: none;">
    <img class="pet-sprite-chaser" src="../assets/DinoSprites - doux copy.png">
  </div>
  <script src="./game.js"></script>
</body>
</html>
