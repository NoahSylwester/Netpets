<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Chewy&display=swap" rel="stylesheet">
  <title>Race game</title>
  <link rel="stylesheet" type="text/css" href="../../assets/css/style.css">
  <style>
    canvas {
      border: 1px solid black;
      float: left;
      background: rgb(255, 201, 201);
    }

    .game-title,
    #scoreboard-race,
    #timer-race, 
    p {
      font-family: 'Chewy', cursive;
      color: #ffc107;
      text-shadow: -1px -1px 0 #545454, 1px -1px 0 #545454, -1px 1px 0 #545454, 1px 1px 0 #545454;
    }
  </style>
</head>
<body>
  <h1 class="game-title">Race game!</h1>
  <canvas></canvas>
  <h1 id="scoreboard-race">Score: 0</h1>
  <h1 id="timer-race">Time remaining: 50</h1>
  <p>Your pet wants to race their friend! Match the inputs onscreen to encourage them!</p>
  <button class="btn btn-warning" id="returnHome">Return to Pet</button>
  <div style="display: none;">
    <img class="pink-monster-race" src="../assets/Pink_Monster_Run_6 copy.png">
    <img class="pet-sprite-race" src="../assets/DinoSprites - doux copy.png">
  </div>
  <script src="./game.js"></script>
</body>
</html>
